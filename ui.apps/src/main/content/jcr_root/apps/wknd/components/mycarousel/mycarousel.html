<sly data-sly-set.isConfigured="${resource.hasChildren}">

</sly><div data-sly-test="${wcmmode.edit && !isConfigured}" class="cq-placeholder"
     data-emptytext="${'{0} - {1}'@format=[component.title, 'Please configure']}"></div>

<sly data-sly-test="${isConfigured}" data-sly-list.dialogData="${resource.listChildren}">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="${itemList.index}" class="${itemList.first?'active':''
        }" data-sly-repeat="${dialogData.listChildren}"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item ${itemList.first?'active':''}" data-sly-repeat="${dialogData.listChildren}">
            <img class="d-block w-100" alt="First slide [800x400]" src="${item.image ? item.image :
                 'https://source.unsplash.com/placeholder/800x400'}" data-holder-rendered="true">
            <div class="carousel-caption d-none d-md-block">
                <h5 style="color: ${item.colorSelect @ context='styleToken'};">${item.title}</h5>
                <p class="text-center" style="color: ${item.colorSelect @ context='styleToken'};">${item.description}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</sly>
