<div class="container-top-banner" data-sly-unwrap="${wcmmode.edit}">
    <sly data-sly-set.description="${properties.description || pageProperties.topBannerDescription}"></sly>
    <sly data-sly-set.label="${properties.label || pageProperties.topBannerLabel}"></sly>
    <sly data-sly-set.link="${properties.link || pageProperties.topBannerLink}"></sly>
    <sly data-sly-set.isConfigured="${(label || description || link)}"></sly>
    <sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
         data-sly-call="${template.placeholder @ isEmpty=!isConfigured,
     classAppend='my-placeholder',emptyTextAppend='Please configure!'}">
    </sly>

    <div class="top-banner" data-sly-test="${isConfigured}">
        ${description @ context="html"}
        <br>
        <a href="${link}" target="_blank"><span>${label}</span></a>
    </div>
</div>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>

<sly data-sly-call="${clientlib.css @ categories='wknd.topbannerclientlib'}"></sly>
